---
verifier:
  name: inspec
driver:
  name: openstack
  flavor_ref: 'm1.large'
  user_data: userdata.txt
provisioner:
  name: chef_zero
  product_version: 16
  deprecations_as_errors: true
  roles_path: test/integration/roles
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  # enforce_idempotency: true
  # multiple_converge: 2
  attributes:
    base:
      packages: []
    osl-openstack:
      ceph:
        image: true
        compute: true
        volume: true
      cluster_role: openstack_tk
      database_suffix: x86
      databag_prefix: x86
      cluster_name: x86
      endpoint_hostname: controller.example.com
      db_hostname: controller.example.com
      bind_service: 127.0.0.1
      vxlan_interface:
        controller:
          default: lo
      nova_public_key: ssh-rsa  nova-migration
      physical_interface_mappings:
        -
          name: public
          controller:
            default: eth1
          compute:
            default: eth1
    openstack:
      compute:
        nova_placement: false
      secret:
        key_path: "/tmp/kitchen/encrypted_data_bag_secret"
    ceph:
      fsid-secret: 'ae3f1d03-bacd-4a90-b869-1a4fabb107f2'
      keyring:
        mon: '/etc/ceph/$cluster.mon.keyring'
    omnibus_updater:
      disabled: true

suites:
  - name: default
    run_list:
      - recipe[osl-openstack::default]
  - name: mon
    provisioner: chef_solo
    run_list:
      - recipe[osl-openstack::mon]
  - name: mon_controller
    provisioner: chef_solo
    run_list:
      - recipe[osl-openstack::mon]
    attributes:
      osl-openstack:
        node_type: controller
  - name: ops_messaging
    driver_config:
      server_name: "ops-messaging-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - recipe[osl-openstack::ops_messaging]
  - name: identity
    driver_config:
      server_name: "identity-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - recipe[osl-openstack::ops_database]
      - recipe[osl-openstack::identity]
      - recipe[openstack_test::cacert]
  - name: image
    driver_config:
      server_name: "image-<%= ENV['USER'] %>"
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::image]
  - name: network
    driver_config:
      server_name: "network-<%= ENV['USER'] %>"
    run_list:
      - recipe[openstack_test]
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::network]
  - name: linuxbridge
    driver_config:
      server_name: "linuxbridge-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - recipe[openstack_test]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::linuxbridge]
  - name: compute_controller
    driver_config:
      server_name: "compute-controller-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::compute_controller]
  - name: compute
    driver_config:
      server_name: "compute-<%= ENV['USER'] %>"
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::compute_controller]
      - recipe[osl-openstack::compute]
  - name: dashboard
    driver_config:
      server_name: "dashboard-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::dashboard]
  - name: block_storage
    driver_config:
      server_name: "block-storage-<%= ENV['USER'] %>"
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::block_storage_controller]
      - recipe[openstack-block-storage::volume_driver_lvm]
      - recipe[osl-openstack::block_storage]
  - name: block_storage_controller
    driver_config:
      server_name: "block-storage-controller-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::block_storage_controller]
  - name: telemetry
    driver_config:
      server_name: "telemetry-<%= ENV['USER'] %>"
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-prometheus::server]
      - recipe[osl-openstack::telemetry]
      - recipe[osl-openstack::image]
  - name: orchestration
    driver_config:
      server_name: "orchestration-<%= ENV['USER'] %>"
    run_list:
      - role[openstack_tk]
      - role[openstack_ops_identity]
      - recipe[osl-openstack::orchestration]
  - name: controller
    driver_config:
      server_name: "controller-<%= ENV['USER'] %>"
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - role[openstack_tk]
      - recipe[openstack_test]
      - role[openstack_ops_identity]
      - recipe[osl-prometheus::server]
      - recipe[osl-openstack::controller]
      - recipe[openstack-integration-test::setup]
      - recipe[openstack_test::tempest]
  - name: allinone
    driver_config:
      server_name: "allinone-<%= ENV['USER'] %>"
      flavor_ref: 'm1.xlarge'
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - role[openstack_tk]
      - recipe[openstack_test]
      - role[openstack_ops_identity]
      - recipe[osl-prometheus::server]
      - recipe[osl-openstack::controller]
      - recipe[osl-openstack::compute]
      - recipe[osl-openstack::block_storage]
      - recipe[openstack_test::tempest]
      - recipe[openstack_test::orchestration]
      - recipe[openstack_test::network]
    attributes:
      openstack:
        block-storage:
          volume:
            create_volume_group: true
  - name: upgrade
    driver_config:
      flavor_ref: 'm1.xlarge'
      server_name: "upgrade-<%= ENV['USER'] %>"
    verifier:
      inspec_tests:
        - path: test/integration/controller
    run_list:
      - role[ceph]
      - role[ceph_mon]
      - role[ceph_mgr]
      - role[ceph_osd]
      - role[ceph_setup]
      - recipe[openstack_test::upgrade_start]
      - role[openstack_tk]
      - recipe[osl-openstack::ops_database]
      - recipe[certificate::wildcard]
      - recipe[openstack_test::cacert]
      - recipe[openstack-ops-database::openstack-db]
      - recipe[openstack_test::upgrade]
      - recipe[openstack_test]
      - role[openstack_ops_identity]
      - recipe[osl-prometheus::server]
      - recipe[osl-openstack::controller]
      - recipe[osl-openstack::compute]
      - recipe[openstack-block-storage::volume_driver_lvm]
      - recipe[osl-openstack::block_storage]
      - recipe[openstack-integration-test::setup]
      - recipe[openstack_test::tempest]
      - recipe[openstack_test::orchestration]
    attributes:
      osl-openstack:
        node_type: controller
        endpoint_hostname: controller.example.com
        db_hostname: controller.example.com
        upgrade: <%= ENV['OPENSTACK_UPGRADE'] || true %>
      openstack:
        block-storage:
          volume:
            create_volume_group: true
  - name: multi-node
    driver:
      name: terraform
      command_timeout: 3600
    provisioner: terraform
    verifier:
      name: terraform
      systems:
        - name: controller
          backend: ssh
          controls:
            - controller
          hosts_output: controller
          user: centos
          sudo: true
        - name: compute
          backend: ssh
          controls:
            - compute
          hosts_output: compute
          user: centos
          sudo: true
